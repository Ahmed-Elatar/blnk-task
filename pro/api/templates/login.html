
<!-- login.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Login">
    </form>
    <p><a href="register.html">Don't have an account? Register</a></p>
</div>
{% endblock %}
